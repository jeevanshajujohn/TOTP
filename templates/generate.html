{% extends 'base.html' %}
{% block title %}Generate TOTP{% endblock %}
{% block content %}
<div class="card bg-card p-5 shadow-sm" style="max-width: 500px;">
    <h1 class="text-center mb-4">TOTP Generation</h1>
    <div class="text-center mb-4">
        <p class="text-muted mb-2">Current TOTP Code</p>
        <div id="totp-loading" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 id="totp-code" class="fw-bold text-primary">Loading...</h2>
    </div>
    <div class="mb-4 text-center">
        <p class="text-muted mb-2">Time Remaining</p>
        <div class="progress-circle mx-auto" id="progress-circle">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#E5E7EB" stroke-width="10" fill="none"/>
                <circle id="progress-ring" cx="50" cy="50" r="45" stroke="#2DD4BF" stroke-width="10" fill="none" stroke-dasharray="283" stroke-dashoffset="0"/>
            </svg>
            <span id="time-left" class="position-absolute">30</span>
        </div>
    </div>
    <div class="d-grid">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/generate.js') }}"></script>
{% endblock %}
